type Batch @entity {
  id:ID!
  collateral:Bytes!
  supply:BigInt!
  balance:BigInt!
  reserveRatio:BigInt!
  slippage:BigInt!

}

type Order @entity {
  id:ID!
  batchId:String!
  type:String!
  createdBy:Bytes!
  collateral:Bytes!
  reserveRatio:BigInt!
  value:BigInt!
  status:String!
  price:BigInt!
  time:BigInt!
}
